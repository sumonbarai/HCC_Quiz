<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-WANotifier</title>
    <!-- BOOTSTRAP CSS CDN START  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP CSS CDN END -->

    <!-- BOOTSTRAP ICON CDN START  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- BOOTSTRAP ICON CDN END -->

    <!-- CUSTOM CSS START  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- CUSTOM CSS END -->
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row w-100 vh-100">
        <div class="col m-auto">
          <div class="card mx-auto py-5 px-3 shadow border-0 rounded-4">
            <div class="card-body">
              <div class="logo-container text-center mt-3 mb-5">
                <img
                  src="	https://app.wanotifier.com/wp-content/themes/wanotifier-app/assets/images/logo.svg"
                  alt="logo"
                />
              </div>
              <div>
                <h2 class="mb-3">Welcome back! 👋</h2>
                <p class="mb-5">Please sign-in to access your account.</p>
              </div>
              <div>
                <form>
                  <div
                    class="mb-3 text-start d-flex flex-column justify-content-center align-items-center"
                  >
                    <label
                      for="exampleInputEmail1"
                      class="form-label align-self-start c-c-email-label"
                      >EMAIL</label
                    >
                    <input
                      type="email"
                      class="form-control form-control-lg p-3 mb-3"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter your email"
                    />
                  </div>
                  <div class="mb-3">
                    <div class="d-flex justify-content-between mx-auto">
                      <label
                        for="exampleInputPassword1"
                        class="form-label c-c-password-label"
                        >PASSWORD</label
                      >
                      <a href="#">Forgot Password?</a>
                    </div>
                    <div class="mx-auto">
                      <div class="input-group input-group-merge">
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg py-3"
                          name="password"
                          placeholder="············"
                          aria-describedby="password"
                        />
                        <span class="input-group-text cursor-pointer"
                          ><a href="#"><i class="bi bi-eye-slash-fill"></i></a
                        ></span>
                      </div>
                    </div>
                  </div>
                  <div class="my-3 form-check text-start">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label mb-3" for="exampleCheck1"
                      >Remember Me</label
                    >
                  </div>
                  <button type="submit" class="btn w-100 shadow">
                    Sign in
                  </button>
                </form>
                <div class="mt-4">
                  <p
                    class="d-flex flex-column flex-md-row gap-2 justify-content-center"
                  >
                    <span>New on WANotifier? </span>
                    <a href="#"> Create your free account</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS CDN START  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP JS CDN END -->
  </body>
</html>
