<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanNotifier</title>
    <!-- BOOTSTRAP CSS CDN START  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP CSS CDN END -->

    <!-- BOOTSTRAP ICON CDN START  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- BOOTSTRAP ICON CDN END -->

    <!-- CUSTOM CSS START  -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/registration.css" />
    <!-- CUSTOM CSS END -->
  </head>

  <body>
    <!-- FORM START  -->
    <div class="col">
      <div id="registration-form" class="">
        <div
          class="form-custom-class rounded-5 mb-3 p-3 py-5 shadow bg-white d-flex justify-content-center align-items-center"
        >
          <div class="form-container w-100 p-5">
            <h2 class="mb-5 fw-medium fs-1"><span>Re</span>gistration</h2>
            <form>
              <div class="mb-4">
                <i class="bi bi-person-fill"></i>
                <input
                  type="text"
                  class="form-control form-control-lg p-3 rounded-5 fw-medium"
                  id="exampleInputName"
                  placeholder="Enter your name"
                />
              </div>
              <div class="mb-4">
                <i class="bi bi-envelope-fill"></i>
                <input
                  type="email"
                  class="form-control form-control-lg p-3 rounded-5 fw-medium"
                  id="exampleInputEmail1"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-4">
                <i class="bi bi-lock-fill"></i>
                <input
                  type="password"
                  class="form-control form-control-lg p-3 rounded-5 fw-medium"
                  id="exampleInputPassword"
                  placeholder="Create a password"
                />
              </div>
              <div class="mb-4">
                <i class="bi bi-lock-fill"></i>
                <input
                  type="password"
                  class="form-control form-control-lg p-3 rounded-5 fw-medium"
                  id="exampleInputPassword"
                  placeholder="Confirm a password"
                />
                <i class="bi bi-eye-fill"></i>
              </div>
              <div class="mb-4">
                <input
                  class="form-control form-control-lg p-3 rounded-5 fw-medium"
                  type="file"
                  id="formFile"
                />
              </div>
              <div class="mb-4">
                <input type="checkbox" name="terms" />
                <label class="fs-3" for="terms"
                  >I accept all terms & conditions</label
                >
              </div>
              <button
                type="submit"
                class="btn btn-lg p-3 fs-3 w-100 btn-primary rounded-5 fw-medium mt-5 border-0"
              >
                Register Now
              </button>
            </form>
            <div class="mt-4">
              <p
                class="d-flex flex-column flex-md-row gap-2 justify-content-center"
              >
                <span>Already have an account? </span>
                <a href="#">Login now</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FORM END  -->
    <!-- BOOTSTRAP JS CDN START  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP JS CDN END -->
  </body>
</html>
